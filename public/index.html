<script id="cirtablesource" type="x-tmpl-mustache">
<thead>
<tr>
	<th id="header-cir">СIR<span class="header-tip" data-tooltip="Tooltip Text" data-tippy-content="CIR-код – уникальный идентификатор надписи в Своде."><i class="fas fa-info-circle has-text-grey-lighter"></i></span></th>
	<th id="header-og">OG<span class="header-tip" data-tippy-content="Ссылка на веб-модель эпиграфического памятника. OG-код (уникальный идентификатор модели) присваивается только эпиграфическим памятникам, документированным методом бесконтактного трехмерного цифрового моделирования. Памятники утраченные и известные по публикациям, спискам или фотографиям не имеют OG-кода. Памятники, которые не могут быть документированы иначе как по частям (разбитые надгробные плиты,  надписи о росписи храмов, располагающиеся по внутреннему периметру четверика) могут иметь более одного OG-кода, при этом каждая из частей имеет свой OG-код. Веб-модель отличается от полноценной трехмерной полигональной модели пониженным разрешением."><i class="fas fa-info-circle has-text-grey-lighter"></i></span></th>
	<th id="header-yr">Год</th>
	<th id="header-photo" class="nowrap"><div class="photocell"><span class="header-tip" data-tippy-content="Растровое изображение  модели эпиграфического памятника."><i class="fas fa-info-circle has-text-grey-lighter"></i></span></div></th>
	<th id="header-photo2" class="nowrap"><div class="photocell"><span class="header-tip" data-tippy-content="Растровое изображение модели эпиграфического памятника с отключенным цветом поверхности."><i class="fas fa-info-circle has-text-grey-lighter"></i></span></div></th>
	<th id="header-name" class="nowrap">Наименование надписи<span class="header-tip" data-tippy-content="Краткое описание эпиграфического памятника с указанием на его связь с конкретными лицами и событиями и датировку."><i class="fas fa-info-circle has-text-grey-lighter"></i></span></th>
	<th id="header-transcript" class="nowrap">Практическая транскрипция<span class="header-tip" data-tippy-content="Воспроизведение надписи буквами современного кириллического алфавита с использованием Лейденской системы скобок."><i class="fas fa-info-circle has-text-grey-lighter"></i></span></th>
	<th id="header-place" class="nowrap">Местонахождение<span class="header-tip" data-tippy-content="Указано  фактическое местонахождение эпиграфического памятника на момент документирования."><i class="fas fa-info-circle has-text-grey-lighter"></i></span></th>
</tr>
<!-- &shy; -->
</thead>
<tbody>
{{#records}}
	<tr data-yr="{{ymin}}" data-id="{{id}}" id="id{{id}}">
		<td class="cir">{{cir}}</td>
		<td class="og has-text-centered">
		{{#ogs}}
			<span class="tag is-white show-3d" data-tippy-content="3D-модель">{{.}}</span>
		{{/ogs}}
		{{^ogs}}
			<span class='red'>{{og}}</span>
		{{/ogs}}

		</td>
		<td class="yr">{{#yr}}{{yr}}{{/yr}}{{^yr}}<span class='red'>▪</span>{{/yr}}</td>
		<td>
		{{#og.0}}
			<img class="preview lazy" src="200px-No_sign.svg.png" data-src="XY_72px\{{og.0}}X.jpg" onerror="this.onerror=null; this.src='200px-No_sign.svg.png'">
		{{/og.0}}
		{{^og.0}}
			<span class='red'>▪</span>
		{{/og.0}}
		</td>
		<td>
		{{#og.0}}
			<img class="preview lazy" src="200px-No_sign.svg.png" data-src="XY_72px\{{og.0}}Y.jpg" onerror="this.onerror=null; this.src='200px-No_sign.svg.png'">
		{{/og.0}}
		{{^og.0}}
			<span class='red'>▪</span>
		{{/og.0}}
		</td>
		<td class="name">{{name}}</td>
		<td class="transcript">
		{{#transcript}}{{transcript}}{{/transcript}}{{^transcript}}<span class='red'>▪</span>{{/transcript}}</td>
		<td>{{#ogl}}{{place}}{{/ogl}}{{^ogl}}<div class="red bold">Местонахождение не атрибутировано!</div>{{place}}{{/ogl}}</td>
	</tr>
{{/records}}
</tbody>
