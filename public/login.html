<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Alyaxey Yaskevich" />
        <title>Свод русских надписей</title>
        <link rel="icon" type="image/png" href="omega-150x150.png" sizes="32x32" />
        <link rel="stylesheet" href="bulma.custom.css" />
    </head>
    <body>
        <section class="section">
            <div class="container column is-3">
                <!-- <div class="notification is-primary"> -->
                <!-- This container is <strong>centered</strong> on desktop and larger viewports. -->
                <!-- </div> -->
                <h1 class="title">Вход в систему</h1>
                <!-- <h2 class="subtitle">Введите данные</h2> -->
                <form action="/login" method="post">
                    <div class="field">
                        <!-- <label class="label">Username</label> -->
                        <div class="control has-icons-left">
                            <input class="input" type="text" placeholder="ID пользователя" value="" name="username" />
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <!-- <p class="help is-success">This username is available</p> -->
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Пароль" name="password" />
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="control">
                        <button class="button is-primary">Войти</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
